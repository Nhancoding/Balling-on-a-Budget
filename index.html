<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balling on a budget APP</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="flex-row bg-bisque content">

    <div>
        <h1 class="highlight w3-center">Balling on a budget APP</h1>
    </div>
    <div class="w3-card-4">
    </div>
    <br>
      <div class="w3-card-4">
        <div class="w3-container w3-center">
            <h3 id="amount">Ready to Travel?</h3>
            <form id="travel-budget" class="form w-100">
                <input id="budget-input" class="form-input w-50" type="value" placeholder="Enter budget here">
                <br>
                <br>
                <select id="format-input" class="form-input w-50">
                    <option value="" disabled selected>Choose Destination</option>
                <option value="ARS">Argentina</option>
                <option value="AUD">Australia</option>
                <option value="BRL">Brazil</option>
                <option value="CNY">China</option>
                <option value="IDR">Indonesia</option>
                <option value="JMD">Jamaica</option>
                <option value="MAD">Morocco</option>
                <option value="SCR">Seychelles</option>
                <option value="THB">Thailand</option>
                </select>
                <br>
                <br>
                 <!-- AM comment: Currency conversion function needs to be linked to "onclick below" for when user clicks "Let's Go!" button -->
            <button id="destinations" onclick="currencyConversionFunction()">Let's Go!</button>
        </div>
      </div>
 </div>
    <script src="./assets/script.js"></script>
</body>
<footer>
    <div class="w3-container w3-center">
        <p>dad joke</p>
        <button class="btn btn-info btn-block w3-button w3-purple">HAHA!</button>
    </div>
</footer>
</html>
