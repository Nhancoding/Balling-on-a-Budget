<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balling on a budget APP</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="flex-row bg-bisque content">
        <header>
            <h1 class="">Balling on a budget APP</h1>
        </header>
    <div class="w3-card-4">
    </div>
    <br>
    <main class="w3-card-4">
        <div class="w3-container w3-center">
            <h3 id="amount">Ready to Travel?</h3>
            <form id="travel-budget" class="form w-100">
                <input id="budget-input" class="form-input w-50" type="value" placeholder="Enter budget here">
                <br>
                <br>
                <select id="format-input" class="form-input w-50">
                    <option value="" disabled selected>Choose Destination</option>
                <option value="ARS">Argentina</option>
                <option value="AUD">Australia</option>
                <option value="BRL">Brazil</option>
                <option value="CNY">China</option>
                <option value="IDR">Indonesia</option>
                <option value="JMD">Jamaica</option>
                <option value="MAD">Morocco</option>
                <option value="SCR">Seychelles</option>
                <option value="THB">Thailand</option>
                </select>
                <br>
                <br>

            <button id="destinations">Let's Go!</button>
        </div>

      </div>
      <div id="conversion-display"></div>
      <br>
      <br>
      <div id="foods">
        <h3>Best foods to try:</h3>
        <ul id="top-foods-display"></ul>
      </div>

    </main>
    <section id="conversion-display">
    </section>

 </div>
    <script src="./assets/script.js"></script>
</body>
<footer>
    <div class="w3-container w3-center">
        <h3 id="joke"></h3>
    </div>
</footer>
</html>
